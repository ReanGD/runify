name: Build runify

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'server/go.mod'
          check-latest: false
          cache: true
          cache-dependency-path: server/go.sum

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          architecture: x64

      - name: Setup deps
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build libgtk-3-dev
          version: 1.0

      - name: Show env
        run: env

      - name: Build UI and server
        run: make release

      - name: Save build artifacts
        uses: actions/upload-artifact@v3.1
        with:
          name: runify_release
          path: release/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: runify_release

      - name: Show files
        run: ls

      - name: Get release version
        run: |
          VERSION_VALUE=$(echo ${GITHUB_REF_NAME#v} | cut -d'-' -f 1)
          echo "RELEASE_VERSION=$VERSION_VALUE" >> $GITHUB_ENV

      - name: Print version
        run: echo "${{ env.RELEASE_VERSION }}"

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          version: ${{ env.RELEASE_VERSION }}
          path: ./CHANGELOG.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog_reader.outputs.changes }}
          files: release/*
          draft: contains(github.ref, 'draft')
          prerelease: contains(github.ref, 'rc')
          token: ${{ secrets.GITHUB_TOKEN }}
